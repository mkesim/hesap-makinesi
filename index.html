<!DOCTYPE html>
<!--JavaScript Calculator-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</head>
  <body>
		<div class="container">
			<div id="calculator">
				<div class="row">
					<div class="output"></div>
				</div>
				<div class="row buttons">
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">7</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">8</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">9</div>
					</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<div class="item">+</div>
						</button>
					</div>
				</div>
				<div class="row buttons">
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">4</div>
					</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">5</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">6</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<div class="item">-</div>
						</button>
					</div>
				</div>
				<div class="row buttons">
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">1</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">2</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">3</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<div class="item">/</div>
						</button>
					</div>
				</div>
				<div class="row buttons">
					<div class="button col-xs-3">
						<button class="btn number">
							<div class="item">0</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn number"><!--Treat decimal point as number for functionality purposes-->
							<div class="item">.</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn equals">
							<div class="item">=</div>
						</button>
					</div>
					<div class="button col-xs-3">
						<button class="btn operation">
							<div class="item">*</div>
						</button>
					</div>
				</div>
				<div class="row buttons">
					<div class="button col-xs-6">
						<button class="btn clear">
							<div class="item">AC</div>
						</button>
					</div>
					<div class="button col-xs-6">
						<button class="btn clear">
							<div class="item">CE</div>
						</button>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
